<!DOCTYPE html>
<html lang="vi">
<head>

<body class="bg-rose-50 min-h-screen p-4 flex items-center justify-center font-sans">
    <div class="max-w-md w-full bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-rose-100">
        <div class="p-8 bg-gradient-to-r from-rose-400 to-pink-500 text-white text-center">

        <div class="p-6">

            <table class="w-full text-left">
                <thead>
                    <tr class="text-rose-400 text-[10px] uppercase font-bold tracking-widest">
                        <th class="py-3">Period</th>
                        <th class="py-3 text-center">Mshu</th>
                        <th class="py-3 text-center">AK</th>

            </button>
        </div>
    </div>
    <script>
        const supabaseUrl = 'https://pmwgtnajpoxisedxgqwh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtd2d0bmFqcG94aXNlZHhncXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTYzNzcsImV4cCI6MjA4Mzg5MjM3N30.LJ6u0v6I-Zz-ncJrQ_l_tr1d9yvQy5MxwpdcEIAfSeg';
        const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

        async function loadData() {
            const { data, error } = await supabase.from('schedule').select('*').order('id', { ascending: true });
            if (!error) {
                document.getElementById('schedule-body').innerHTML = data.map(row => `
                    <tr class="border-t border-rose-50">
                        <td class="py-5 text-sm font-medium">${row.period}</td>
                        <td class="text-center"><input type="checkbox" ${row.mshu_free ? 'checked' : ''} onclick="updateData(${row.id}, 'mshu_free', this.checked)" class="w-6 h-6 accent-rose-500"></td>
                        <td class="text-center"><input type="checkbox" ${row.kiet_free ? 'checked' : ''} onclick="updateData(${row.id}, 'kiet_free', this.checked)" class="w-6 h-6 accent-rose-500"></td>
                    </tr>
                `).join('');
                document.getElementById('status').innerText = 'Live ??';
            }
        }
        async function updateData(id, col, val) {
            await supabase.from('schedule').update({ [col]: val }).eq('id', id);
            loadData();
        }
        loadData();
        setInterval(loadData, 5000);
    </script>
