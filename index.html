<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mshu & Anh Kiet | Real-time Sync ??</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-rose-50 min-h-screen p-4 font-sans flex items-center justify-center">

    <div class="max-w-md w-full bg-white rounded-[2rem] shadow-2xl overflow-hidden border border-rose-100">
        <div class="p-8 bg-gradient-to-r from-rose-400 to-pink-500 text-white text-center">
            <h1 class="text-2xl font-bold tracking-tight uppercase italic">Live Love Sync</h1>
            <p class="text-sm opacity-90 mt-1 font-light italic">Mshu & Anh Ki&#7879;t's Live Dashboard</p>
        </div>
        
        <div class="p-6">
            <div id="status" class="text-[10px] text-center mb-4 text-rose-400 font-bold uppercase tracking-tighter">Connecting to heart...</div>
            
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="text-rose-400 text-[10px] uppercase tracking-[0.2em] font-bold">
                        <th class="py-3">Period</th>
                        <th class="py-3 text-center px-2">Mshu</th>
                        <th class="py-3 text-center px-2">Anh Ki&#7879;t</th>
                    </tr>
                </thead>
                <tbody id="schedule-body" class="text-gray-600">
                    </tbody>
            </table>

            <div class="mt-8 p-4 bg-rose-50 rounded-2xl border border-rose-100">
                <p class="text-[10px] text-rose-400 uppercase font-bold mb-1 tracking-wider italic text-center">
                    "Synchronicity is the language of love."
                </p>
            </div>
        </div>
    </div>

    <script>
        // Setup Supabase (Thay thông tin c?a m vào dây)
        const supabaseUrl = 'https://pmwgtnajpoxisedxgqwh.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtd2d0bmFqcG94aXNlZHhncXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMTYzNzcsImV4cCI6MjA4Mzg5MjM3N30.LJ6u0v6I-Zz-ncJrQ_l_tr1d9yvQy5MxwpdcEIAfSeg';
        const supabase = supabasejs.createClient(supabaseUrl, supabaseKey);

        async function loadSchedule() {
            const { data, error } = await supabase.from('schedule').select('*').order('id', { ascending: true });
            if (error) console.log('Error:', error);
            else renderTable(data);
            document.getElementById('status').innerText = 'System Live ??';
        }

        function renderTable(data) {
            const body = document.getElementById('schedule-body');
            body.innerHTML = data.map(row => `
                <tr class="border-t border-rose-50">
                    <td class="py-5 text-sm font-medium">${row.period}</td>
                    <td class="text-center">
                        <input type="checkbox" ${row.mshu_free ? 'checked' : ''} 
                        onclick="updateSync(${row.id}, 'mshu_free', this.checked)"
                        class="w-6 h-6 rounded-full accent-rose-500 cursor-pointer">
                    </td>
                    <td class="text-center">
                        <input type="checkbox" ${row.kiet_free ? 'checked' : ''} 
                        onclick="updateSync(${row.id}, 'kiet_free', this.checked)"
                        class="w-6 h-6 rounded-full accent-rose-500 cursor-pointer">
                    </td>
                </tr>
            `).join('');
        }

        async function updateSync(id, column, value) {
            await supabase.from('schedule').update({ [column]: value }).eq('id', id);
            loadSchedule(); // Refresh to ensure sync
        }

        loadSchedule();
        // T? d?ng c?p nh?t m?i 5 giây
        setInterval(loadSchedule, 5000);
    </script>
</body>
</html>
